<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>OnlyTI EmpresaJr</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/layout.css">
</head>

<body>

	<header class="cabecalhoPrincipal">
		<div class="container">
			<h1 class="cabecalhoPrincipal-titulo">
				<a href="#">Only TI Jr</a>
			</h1>

			<nav class="cabecalhoPrincipal-nav">
				<a class="cabecalhoPrincipal-nav-link" href="#">Início</a>
				<a class="cabecalhoPrincipal-nav-link" href="#">Sobre</a>
				<a class="cabecalhoPrincipal-nav-link" href="#">Portfólio</a>
				<a class="cabecalhoPrincipal-nav-link" href="#">Notícia</a>
				<a class="cabecalhoPrincipal-nav-link cabecalhoPrincipal-nav-link-app" href="#">Contato</a>
			</nav>
		</div>
	</header>

	<main class="conteudoPrincipal">
		<div class="container">
			<h2 class="subtitulo">Serviços Oferecidos</h2>

			<nav>
				<ul class="conteudoPrincipal-servicos">
					<li class="conteudoPrincipal-servicos-link">
						<a href="#">
							<figure>
								<img src="img/servico1.png" alt="">
								<figcaption>Sites</figcaption>
							</figure>
						</a>
					</li>
					<li class="conteudoPrincipal-servicos-link">
						<a href="#">
							<figure>
								<img src="img/servico2.png" alt="">
								<figcaption>Sistemas Web</figcaption>
							</figure>
						</a>
					</li>
					<li class="conteudoPrincipal-servicos-link">
						<a href="#">
							<figure>
								<img src="img/servico3.png" alt="">
								<figcaption>Aplicativos Mobile</figcaption>
							</figure>
						</a>
					</li>
					<li class="conteudoPrincipal-servicos-link">
						<a href="#">
							<figure>
								<img src="img/servico1.png" alt="">
								<figcaption>Projeto de Redes</figcaption>
							</figure>
						</a>
					</li>
					<li class="conteudoPrincipal-servicos-link">
              <a href="#">
                <figure>
                  <img src="img/servico3.png" alt="">
                  <figcaption>Aplicativos Mobile</figcaption>
                </figure>
              </a>
            </li>
            <li class="conteudoPrincipal-servicos-link">
                <a href="#">
                  <figure>
                    <img src="img/servico1.png" alt="">
                    <figcaption>Sites</figcaption>
                  </figure>
                </a>
            </li>
            <li class="conteudoPrincipal-servicos-link">
                <a href="#">
                  <figure>
                    <img src="img/servico1.png" alt="">
                    <figcaption>Sites</figcaption>
                  </figure>
                </a>
              </li>
     </nav>
		</div>

		<section class="videoSobre">
			<div class="container">
				<iframe class="videoSobre-video" width="560" height="315" src="https://www.youtube.com/embed/1xvisdzwrso?rel=0" frameborder="0"
				 allow="autoplay; encrypted-media" allowfullscreen></iframe>

				<div class="videoSobre-sobre">
					<h2 class="videoSobre-sobre-title">Nossos Valores</h2>
					<ul class="videoSobre-sobre-list">
						<li class="videoSobre-sobre-item">Orgulho de ser InfoJr</li>
						<li class="videoSobre-sobre-item">Comprometimento com Resultados
						</li>
						<li class="videoSobre-sobre-item">Trabalho em Equipe</li>
						<li class="videoSobre-sobre-item">Postura Empreendedora</li>
					</ul>
					<button class="videoSobre-button">Agende uma reunião</button>
				</div>
			</div>
		</section>

	</main>

	<footer class="rodapePrincipal">
		<section class="rodapePrincipal-parceiros">
			<div class="container">
				<ul class="rodapePrincipal-parceiros-list">
					<li>
						<a class="rodapePrincipal-parceiros-list-link" href="#">
							<img src="img/logo-brasilJr.png" alt="Logo da BrasilJr" height="80px">
						</a>
					</li>
					<li>
						<a class="rodapePrincipal-parceiros-list-link" href="#">
							<img src="img/mej.jpg" alt="Logo do Movimento Empresa Jr" height="80px">
						</a>
					</li>
					<li>
						<a class="rodapePrincipal-parceiros-list-link" href="#">
							<img src="img/logo-ifma.png" alt="Logo Instituto Federal do Maranhão" height="80px">
						</a>
					</li>
				</ul>
				<form class="rodapePrincipal-contatoForm">
					<fieldset>
						<legend class="rodapePrincipal-contatoForm-legend " for="email-contato ">Entre em contato conosco</legend>
						<div class="rodapePrincipal-contatoForm-fieldset"> 
							<input class="rodapePrincipal-contatoForm-emailInput " type="email " name="email-contato " id="email-contato ">
							<button class="rodapePrincipal-contatoForm-submit " type="submit ">Enviar</button>
						</div>
					</fieldset>
				</form>
			</div>
		</section>
	</footer>

</body>
</html>
